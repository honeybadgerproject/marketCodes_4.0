<div class="page page-ui-buttons"  ng-controller="hackingCtrl" ng-init="refreshHackingZoneList()">
  <div class="page-wrap">
    <div class="row">
      <!-- sub-header -->
      <div class="row">
        <div class="col-md-2">
				    <a><h4 class="text-light text-bold" style="color:#fff">{ Resources }</h4></a>
        </div>
        <div class="col-md-4"></div>
        <div class="col-md-2">
				    <a><h4 class="text-light text-bold" style="color:#fff">@ Members</h4></a>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6"> <!--new resource -->
          <div class="panel">
            <!-- dropdown -->
            <div class="btn-group-vertical">
              <!-- Single Select -->
              <div class="btn-group dropdown" dropdown>
                <button class="btn btn-pink dropdown-toggle" ng-init="initType(resource)" dropdown-toggle md-ink-ripple>{{resource.type}}&nbsp;<span class="caret"></span></button>
                  <ul class="dropdown-menu">
                    <li><a ng-click="typeGithub(resource)">Github</a></li>
                    <li><a ng-click="typeSlack(resource)">Slack</a></li>
                    <li><a ng-click="typeEvernote(resource)">Evernote</a></li>
                  </ul>
              </div>
            </div> <!-- #end btn-group-vertical -->
      		  <br>
            <br>
      		  <input type="text" class="form-control" style="color:#eee" id="resource" placeholder="title" ng-model="resource.resource_title">
      		  <br>
      		  <input type="text" class="form-control" style="color:inherit" placeholder="target definition" ng-model="resource.resource_target">
      		  <br>

          </div><!-- /input-group -->
          <button class="btn btn-pink" style="width:100%" ng-click="addnewresource(resource)">+ Add a Resource</button>

        </div>
        <div class="col-md-6"> <!-- subheader -->
				  <div class="panel panel-lined panel-hovered panel-stacked"> <!-- mb20 -->
					  <div class="panel-body" style="padding: 0; margin: 5px 0">
						  <md-content style="height: 200px;">
                <section>
								<!--  <a  style="color: inherit" ng-click="openDialogResource()"> -->
								<!--<md-subheader class="md-primary"><a  style="color: inherit" ng-click="openDialogContributor()">+ add the email of your buddy</a></md-subheader>-->
								<md-list layout-padding>
									<md-list-item class="md-3-line" ng-repeat="message in contributorlist">
										<!--  alt="{{message.who}}" -->
										<!--<img ng-src="{{message.face}}" class="md-avatar circle">-->
										<div class="md-list-item-text">

											<!--  <h4>{{message.who}}</h4> -->

												<h3><div style="color: inherit" class="ion ion-android-delete"> &nbsp;&nbsp;{{message.user_buddy}}</div></h3>

										</div>
									</md-list-item>
								</md-list>
							  </section>
						  </md-content>
					</div>
				</div>
        <button class="btn btn-pink" style="width:100%" ng-click="openDialogContributor()">+ Add a Member</button>
			</div> <!-- #end sub-header -->
    </div> <!-- end row -->
    </div> <!--  #end row tag -->
    <!-- row -->
    <!-- tab orientations -->
    <div class="row">
      <a ng-click="openDialogResource()"><h4 class="text-light text-bold">+ Add resource</h4></a>
      <!-- variation one -->
      <div class="col-md-12 mb20">
        <div class="row" id="sortable">
          <div class="col-sm-6 col-md-4" ng-repeat="resourcePanel in resourcelist">
            <div class="panel panel-default" ng-init="status = {isOpen: false}" is-open="status.isOpen">
              <div class="panel-body">
                <!--   media heading  -->
                <div class="media">
                  <div class="media-left">
                      <img class="media-object" src="{{resourcePanel.resource_logo}}" alt="..." style=" width: 35px; height: 35px;">
                  </div>
                  <div class="media-body">
                    <h4 class="media-heading">{{resourcePanel.resource_title}}
                      <i class="right mt2 ion small" ng-click="changeIsOpen(status)" ng-class="{'ion-chevron-down': status.isOpen, 'ion-chevron-right': !status.isOpen}"></i>
                    </h4>
                  </div>
                </div>
                <!-- end media heading -->
                <div ng-show="status.isOpen">
			            <br>
                  <p>{{resourcePanel.resource_target}}</p>
                </div>
              <!--  </accordion-group>-->
              </div>
            </div>
          </div> <!-- end col -->
        </div> <!-- end row sortable -->

      </div>
      <!-- #end variation one  col-->
    </div>
    <!-- #end row -->
    <script>

$(function() {
    $( "#sortable" ).sortable({
      revert: true
    });
    $( "#draggable" ).draggable({
      connectToSortable: "#sortable",
      helper: "clone",
      revert: "invalid"
    });
    $( "ul, li" ).disableSelection();
  });


/*  minimize */
$("#button").click(function(){
    if($(this).html() == "-"){
        $(this).html("+");
    }
    else{
        $(this).html("-");
    }
    $("#box").slideToggle();
});

/*  minimize */
$("#button2").click(function(){
    if($(this).html() == "-"){
        $(this).html("+");
    }
    else{
        $(this).html("-");
    }
    $("#box2").slideToggle();
});

  function myAdd() {

    alert("working");
  }



  </script>

  </div>
</div>
