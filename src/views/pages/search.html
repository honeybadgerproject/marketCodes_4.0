	<!--<ol class="breadcrumb breadcrumb-small">
		<li>Pages</li>
		<li class="active"><a href="#/pages/search">Search</a></li>
	</ol>-->


	<div class="page-wrap">

		<div class="row">
			<div class="col-md-12">

			<!--	<form class="form-horizontal" action="javascript:;">
					<div class="input-group input-group-lg mb15">
						<input class="form-control" type="text" placeholder="Type Keywords">
						<div class="input-group-btn">
							<button type="submit" class="btn btn-default ion ion-search"></button>
						</div>
					</div>

				<!-- search results -->
				<div class="search-heading mb5 ml5">
					<h4 class="text-light h5">
					<strong>{{searchlist.counter}}</strong> results found :
						<strong class="search-keyword text-normal">{{searchlist.keyword}}</strong>
					</h4>
				</div>


				<!-- Search results -->
				<div class="panel panel-lined mb20">
					<div class="panel-body">
						<div class="result mb20">
							<h4 class="mb0 text-info">{{search.project_title}}</h4>
							<!--<a href="javascript:;" class="small text-success">http://examplesite.com</a>-->
							<p class="mt5 summary">{{search.project_title}}</p>
							<div class="tags">
								<span>Clasification:&nbsp;</span>
								<label class="label label-primary">{{search.project_clasification}}</label>
							</div>
							<hr/>
						</div>


						<pagination total-items="10" ng-model="currentPage" class="pagination"></pagination>
					</div>
				</div> <!-- #end search-results -->


			</div>
		</div> <!-- #end row -->

	</div> <!-- #end page-wrap -->

</div>
