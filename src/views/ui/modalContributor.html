<div>
	<div class="modal-header">
	    <h3>Add a new Budy</h3>
	</div>
	<div class="modal-body">
		<label for="resource">@budy:</label>
		<input type="text" class="form-control" id="contributor" placeholder="contributor's name" ng-model="contributor.contributor_name">
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="addnewcontributor(contributor)" ng-click="$close()">OK</button>
        <button class="btn btn-warning" ng-click="$dismiss()">Cancel</button>
    </div>
</div>
