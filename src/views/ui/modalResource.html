<div>
	<div class="modal-header">
	    <h3>Add a new Resource</h3>
	</div>
	<div class="modal-body">
		<label for="resource">{resource}:</label>
		<form role="form" class="form-horizontal"> <!-- form horizontal acts as a row -->
			<!-- Single Select -->
			<div class="form-group">
				<ui-select ng-model="resource.selected" search-enabled="true">
					<ui-select-match placeholder="select a type">{{$select.selected.name}}</ui-select-match>
					<ui-select-choices repeat="resource in resourceTypes">
						<div ng-bind-html="resource.name | highlight: $select.search"></div>
					</ui-select-choices>
				</ui-select>
			</div>
			<input type="text" class="form-control" id="resource" placeholder="title" ng-model="resource.resource_title">
			<br>
			<input type="text" class="form-control" placeholder="target definition" ng-model="resource.target_definition">
			<br>
		</form>
  </div>
  <div class="modal-footer">
      <button class="btn btn-primary" ng-click="addnewresource(resource)" ng-click="$close()">OK</button>
      <button class="btn btn-warning" ng-click="$dismiss()">Cancel</button>
  </div>
</div>
